<div class="container">
  <h3 id="divid">Upgrade Request</h3>
  <hr id="line">
 

<div class="form-group row" >
  <div class="col-sm-2" id="detailsid">
    <label>Card Number*:</label>
    </div>
    <div class="col-sm-3">
      <select (change)="onChange(this)"  [(ngModel)]="CardType" class="form-control">
          <option value="" disabled select>Select</option>
          <option value ="card1">4448-XXXX-XXXX-5518</option>
          <option value ="card2">4448-XXXX-XXXX-5500</option>
      </select>
  </div>        
  <div class="col-sm-2" id="detailsid"> 
    <label>Current Card Limit:</label>
    </div>
    <div class="col-sm-3" id="readText">
            100000 USD
  </div>
    
  </div>
<br>
<div class="form-group row">
    <div class="col-sm-2" id="detailsid">
      <label>Eligible Card Limit:</label>
    </div>
    <div class="col-sm-3" id="readText" >
        <input type="range" min="0" max="200000" value="200000" class="slider" id="cardlimitSlider">

    </div>
    <div class="col-sm-2" id="detailsid">
        <label>Requested Card Limit:</label>
      </div>
      <div class="col-sm-3 slidecontainer" id="readText" style="display: inherit;">
          
            <label id="requestedCardLimit">200000</label>USD

      </div>
  </div>
  <br>
<div class="form-group row">
 
    <div class="col-sm-2" id="detailsid">
      <label>Effective Date:</label>
      </div>
      <div class="col-sm-3">
        <input id="date" type="date"  [(ngModel)]="eDate" class="form-control">
      </div>
    <div class="col-sm-2" id="detailsid">
            <label>Reason for Increase:</label>
            </div>
            <div class="col-sm-3">
              <select (Change)="onChange($event)" class="form-control">
                <option value="" disabled select>Select</option>
                  <option value>OverSeas</option>
                  <option value>Monthly Spend Increase</option>
                  <option value>Offers Accepted</option>
              </select>
          </div>
                    
</div>  
<br>
<div class="form-group row">
    <div class="col-sm-2" id="detailsid"> 
        <label>Remarks:</label>
      </div>
      <div class="col-sm-3">
        <textarea class="form-control"></textarea>
      </div> 
</div>  
<br>
<div class="form-group row">
  <div class="col-sm-3"></div>
  <div class="col-sm-2">
  <button type="button" style="float: right;background-color: #004165;font-family: MyriadPro-Regular;" class="btn btn-primary" (click)="applynow()">Apply Now</button>
</div>
</div>

<hr>
</div>
