<div class="container">
      
      
    <div class=" form-group">
            <h3 style="font-size: 19px;color: #656565; font-family:myriad pro">Generate Pin</h3>
    
        <hr>
        <label class="control-label" style="font-size:16px; color:#656565; font-family:myriad pro">Do you remember your old pin ?</label>
        <div class="row form-group">
            <div class="col-xs-6">

                <div class="col-xs-3">
                    <div class="form-check">


                        <div class="form-group" style="font-size:16px; color:#656565; font-family:myriad pro">

                            <input class="form-check-input" name="OldPin" type="radio" id="radio100"  value="Yes" checked='checked'  (click)="setradio('Yes')">
                            <label class="form-check-label" for="radio100">Yes</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-check" style="font-size:16px; color:#656565; font-family:myriad pro">

                        <input class="form-check-input" name="OldPin" type="radio" id="radio101" value="No" (click)="setradio('No')">
                        <label class="form-check-label" for="radio101">No</label>
                    </div>



                </div>

            </div>
        </div>
        <div class="row form-group" style="font-size:16px; color:#656565; font-family:myriad pro;">

            <div class="col-xs-6" *ngIf="isSelected('Yes')" style="width: 100%;">
                <div class="panel panel-default" id="divId">
                   
                    <div class="panel-body form-group" id="collapseOne">
                        <div class="form-group row">
                            <label for="inputOldPin" class="control-label col-sm-3" style="text-align:right;">
                                Old Pin:</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="inputOldPin" placeholder="Old Pin" style="Border-radius:5px; background-color: #ffffff;"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputNewPin" class="control-label col-sm-3" style="text-align:right;">
                                New Pin:</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="inputNewPin" placeholder="New Pin" style="Border-radius:5px; background-color: #ffffff;" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputCnfNewPin" class="control-label col-sm-3"  style="text-align:right;">
                                Confirm New Pin:</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="inputCnfNewPin" placeholder="Confirm New Pin" style="Border-radius:5px; background-color: #ffffff;"/>
                            </div>
                        </div>
                        <div class="row form-group">

                            <div class="col-sm-4 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" (click)='OldPinGenerated()'>
                                    Submit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xs-6" *ngIf="isSelected('No')" style="width: 100%;">
                <div class="panel panel-default">
                   
                    <div class="panel-body form-group" id="divId">
                        <div class="row form-group">
                            <label for="inputPhone" class="control-label col-sm-3" style="text-align:right;">
                                Registered phone:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputDob" class="control-label col-sm-3" style="text-align:right;"> Date Of Birth:
                            </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="inputDob" placeholder="DOB" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputNewPin" class="control-label col-sm-3" style="text-align:right;">
                                New Pin:</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="inputNewPin" placeholder="New Pin" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputConfirmPin" class="control-label col-sm-3" style="text-align:right;">
                               Confirm Pin:</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="inputConfirmPin" placeholder="Confirm Pin" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="inputQuestion" class="control-label col-sm-3" style="text-align:right;">
                                Security Question:</label>
                            <div class="col-sm-3">
                                <select class="btn btn-default dropdown-toggle" style="width:100%">
                                    <span class="caret">Action</span>
                                    <option>What is Your Favourite Food ?</option>
                                    <option>What is your Pet's Name</option>
                                    <option>Who is your child hood hero?</option>
                                    <option>What is first school's name</option>
                                </select>

                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="InputAnswer" class="control-label col-sm-3" style="text-align:right;">
                                Security Answer:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="InputAnswer" placeholder="Security Answer" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-3 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" (click)='OldPinGenerated()'>
                                    Submit</button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--BootstrapDialogBox-->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>
<script> 
    function OldPinGenerated() {
        BootstrapDialog.show({
            title: 'Say-hello dialog',
            message: 'Hi Apple!'
        });
    }

</script>
