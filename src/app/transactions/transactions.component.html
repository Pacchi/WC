<div class="container">

    <h3 id="divid">Transactions</h3>
    
  
       
     <hr id="line">       
   <br>
    <!-- <label style="font-size: 16px;columns: #4f4f4f;" *ngIf="!LinksFlag">Alice</label>
    <label style="font-size: 16px;columns: #4f4f4f;" *ngIf="LinksFlag">Bob</label>
    
    <br>
    
    <br> -->
     
    
    <div class="form-group row" id="detailsid">
    
    <div class="col-sm-2" style="text-align: right">
    
    <label ><span class="label">From Date*:</span></label>
    
    </div>
    
    <div class="col-sm-3" >
    
    <input id="date" type="date" [(ngModel)]="fDate" class="form-control">
    
    </div>

        
    <div class="col-sm-2" style="text-align: right">
    
    <label><span class="label">To Date*:</span></label>
    
    </div>
    
    <div class="col-sm-3">
    
    <input id="date" type="date"  [(ngModel)]="tDate" class="form-control">
    
    </div>
    
    </div>
        
    <div class="form-group row" id="detailsid">
    
    <div class="col-sm-2" style="text-align: right">
    
    <label><span class="label">Transaction Type:</span></label>
    
    </div>
 
    <div class="col-sm-3">
        <select  name="TransactionType" id="TransactionType" class="form-control" [(ngModel)]="type">
          <option value="Both">Both</option>
          <option value="Debit">Debit</option>
          <option value="Credit">Credit</option>
          
          </select>
       </div>
    
    <div class="col-sm-2" style="text-align: right">
    
    <label><span class="label"> Card:</span></label>
    
    </div>
    <div  *ngIf="!LinksFlag">
    <div class="col-sm-3" >
        <select name="sourceCard" id="sourceCard" class="form-control" [(ngModel)]="cardNo"  >
            <option value="All">All</option>
          <option value="4448-88XX-XXXX-5500">4448-88XX-XXXX-5500</option>
          <option value="4448-88XX-XXXX-5518">4448-88XX-XXXX-5518</option>          
          </select>
       </div>    
    </div>
    <div  *ngIf="LinksFlag">
            <div class="col-sm-3" >
                <select name="sourceCard" id="sourceCard" class="form-control" [(ngModel)]="cardNo"  >
                   <option value="All">All</option>                 
                  <option value="4448-88XX-XXXX-8743">4448-88XX-XXXX-8743</option>
                  </select>
               </div>    
            </div>
</div>
<div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
        <button type="button" style="float: left;background-color: #004165;font-family: MyriadPro-Regular;" class="btn btn-primary" (click)="search()">Submit</button>
    </div>
    </div>
   
    <div *ngIf="showHide">
        <table class="table table-striped table-bordered" >
        <thead id="tableHeader">
            <tr id="header">
                
                <th>Date
                </th>
                <th>Transaction Reference Number

                  </th>
                <th>Description

                </th>
                
                <th>Card No

                </th>
                <th>Debit

                </th>
                <th>Credit

                </th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-family: MyriadPro-Regular;" *ngFor ="let trans of Trans  | paginate: { itemsPerPage: 10, currentPage: p }  ;let isOdd=odd; let isEven=even "  >
                <td>             
                    {{trans.Date}}
                </td>
                <td>             
                    {{trans.TXnID}}
                </td>
                <td>             
                    {{trans.Description}}
                </td>
                <td>             
                    {{trans.Cardno}}
                </td>
                <td>             
                    {{trans.DAmount}}
                </td>
                <td>             
                    {{trans.Camount}}
                </td>

              </tr>
            
        </tbody>
      </table>
      <pagination-controls style="float: right;" (pageChange)="p = $event"></pagination-controls>
    </div>
