                      <label for="sourceCard">Card:</label>

</div>

<div class="container">
<div class="form-row group">
    <div class="panel-group">
        <div class="panel panel-default">
           <div class="panel-heading" style="height: 30px;">
                <div class=col-sm-4>
                  <a data-toggle="collapse" class="glyphicon glyphicon-th-list" style="cursor: pointer;" (click)="showHidePanel = !showHidePanel"></a>
                   Set Expenses Rules
                </div>
           </div>
           <div class="panel-body col-sm-16" *ngIf="showHidePanel" >
                        <div class="form-group row" id="divid">
                                        <div class="col-sm-3">
                                            <label for="sourceCard">International Use Allowed:</label>
                                        </div>
                                        <div class="col-sm-2">
                                                <input class="form-check-input" name="InternationalUse" type="radio" id="radioInternationalYes"  value="Yes" checked='checked' >
                                                <label class="form-check-label" for="radioInternationalYes" style="font-size:12px; color:#4f4f4f">Yes</label>
                                        </div>
                                        <div class="col-sm-2">
                                                <input class="form-check-input" name="InternationalUse" type="radio" id="radioInternationalNo"  value="No">
                                                <label class="form-check-label" for="radioInternationalNo" style="font-size:12px; color:#4f4f4f">No</label>
                                        </div>
                    
                         </div>
                         <div class="form-group row" id="divid">
                                <div class="col-sm-3">
                                    <label for="sourceCard">Cash Access Allowed:</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="CashAccess" type="radio" id="radioCashAccessYes"  value="Yes" checked='checked' >
                                        <label class="form-check-label" for="radioCashAccessYes" style="font-size:12px; color:#4f4f4f">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="CashAccess" type="radio" id="radioCashAccessNo"  value="No">
                                        <label class="form-check-label" for="radioCashAccessNo" style="font-size:12px; color:#4f4f4f">No</label>
                                </div>
            
                        </div>
                        <div class="form-group row" id="divid">
                                <div class="col-sm-3">
                                    <label for="sourceCard">PIN Purchase Allowed:</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="PinPurchase" type="radio" id="radioPinPurchaseYes"  value="Yes" checked='checked' >
                                        <label class="form-check-label" for="radioPinPurchaseYes" style="font-size:12px; color:#4f4f4f">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="PinPurchase" type="radio" id="radioPinPurchaseNo"  value="No">
                                        <label class="form-check-label" for="radioPinPurchaseNo" style="font-size:12px; color:#4f4f4f">No</label>
                                </div>
            
                        </div>
                        <div class="form-group row" id="divid">
                                <div class="col-sm-3">
                                    <label for="sourceCard">Single Trans Limit:</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="SingleTrans" type="radio" id="radioSingleTransYes"  value="Yes" checked='checked' >
                                        <label class="form-check-label" for="radioSingleTransYes" style="font-size:12px; color:#4f4f4f">Yes</label>
                                </div>
                                <div class="col-sm-2">
                                        <input class="form-check-input" name="SingleTrans" type="radio" id="radioSingleTransNo"  value="No">
                                        <label class="form-check-label" for="radioSingleTransNo" style="font-size:12px; color:#4f4f4f">No</label>
                                </div>
            
                        </div> 
                        <div class="form-group row" id="divid">
                                        <div class="col-sm-3">
                                            <label class="form-label" >Daily Transaction Limit:</label>
                                        </div>
                                        <div class="col-sm-3">
                                             <label class="form-label" >Weekly Transaction Limit:</label>
                                        </div>
                                        <div class="col-sm-3">
                                                        <label class="form-label" >Monthly Transaction Limit:</label>
                                        </div>
                                        <div class="col-sm-3">
                                                        <label class="form-label" >Yearly Transaction Limit:</label>
                                        </div>
                         </div>
                         
                               
                                <div class="form-group row" id="divid">
                                        <div class="col-sm-1">
                                                       
                                            <label class="form-label" for="inpuTransCount">TransCount</label>
                                            <input type="text" id="inpuTransCount" class="form-control" />  
                                        </div>
                                        <div class="col-sm-2">
                                                       
                                                        <label class="form-label" for="inpuTransAmount">Trans Amount</label>
                                                        <input type="text" id="inpuTransAmount" class="form-control" />
                                         </div>
                                        
                                        
                    
                                </div>  
                                  
           </div>
        </div>
     </div>
</div>
</div>
